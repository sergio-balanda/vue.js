    <script>
        
        const PeliculaUno={
            nombre:'Enrique',
            id:1,

            reproducir(){
                return `reproducir...${this.nombre}`;
            }

        }
        //console.log(PeliculaUno.reproducir());
  
        class Pelicula{
            
            constructor(nombre, id){
                this.nombre=nombre;
                this.id=id;
            }

            reproducir(){
                return `reproduciendo ${this.nombre}`;
            }
        }

        class Serie extends Pelicula{

            constructor(nombre, id, cap){
                super(nombre,id);
                this.cap=cap;
            }

            reproducirCapitulo(){
                return `reproducir serie, capitulo ${this.cap}, ${this.nombre}`;
            }
        }

        const pelicula = new Pelicula("pelicula 2", 2);
        const serie = new Serie("barry",3,88)
        console.log(pelicula);
        console.log(pelicula.reproducir());
        console.log(serie.reproducirCapitulo());
        
    </script>
